{% extends 'lesson.html' %}

{% block breadcrumb %}
    {{ block.super }}
    <li style="display: inline;">/</li>
    <li style="display: inline;"><a href="/cursos/{{ course.slug }}/aula/{{ lesson.pk }}/material/{{ material.pk }}">{{ material }}</a></li>
{% endblock %}

{% block dashboard_content %}
<div class="pure-u-2-3">
    <div class="inner">
        <div class="well">
            <h2><a href="/cursos/{{ course.slug }}/aula/{{ lesson.pk }}/material/{{ material.pk }}">{{ material }}</a></h2>
            {{ material.embedded | safe }}
            <p>
                <a href="/cursos/{{ course.slug }}/aula/{{ lesson.pk }}">Voltar</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
